<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SymbolBoardd Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px black;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen p-6">
    <!-- Search Bar -->
    <div class="max-w-xl mx-auto mb-8">
      <div class="relative">
        <input id="searchInput" type="text" placeholder="Search" class="w-full px-5 py-3 rounded-full shadow-sm border border-gray-200">
        <button onclick="clearSearch()" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600">Ã—</button>
      </div>
    </div>

    <!-- Symbol Grid -->
    <div id="symbolGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-4 max-w-screen-xl mx-auto"></div>
  </div>

  <div id="copyToast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded shadow-lg opacity-0 pointer-events-none transition-opacity duration-300 z-50">
  Copied!
</div>

  <script>
    let symbols = [];

    async function loadSymbols() {
      try {
        const response = await fetch('./symbols.json');
        symbols = await response.json();
        renderSymbols(symbols);
      } catch (error) {
        console.error('Failed to load symbols.json:', error);
      }
    }

    const grid = document.getElementById('symbolGrid');

    function renderSymbols(data) {
      grid.innerHTML = '';
      data.forEach(({ symbol, name }) => {
        const box = document.createElement('div');
        box.className = 'bg-white rounded-lg shadow text-center py-4 px-2 cursor-pointer hover:bg-blue-50';
        box.onclick = () => {
          navigator.clipboard.writeText(symbol);
          showToast();
        };
        box.innerHTML = `<div class="text-2xl font-semibold">${symbol}</div><div class="text-xs text-gray-500 mt-1">${name}</div>`;
        grid.appendChild(box);
      });
    }

    function showToast() {
      const toast = document.getElementById('copyToast');
      toast.style.opacity = '1';
      setTimeout(() => {
        toast.style.opacity = '0';
      }, 1200);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      renderSymbols(symbols);
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const value = e.target.value.toLowerCase();
      const filtered = symbols.filter(s => s.name.toLowerCase().includes(value) || s.symbol.includes(value));
      renderSymbols(filtered);
    });

    // Initial fetch
    loadSymbols();
  </script>
</body>
</html>
